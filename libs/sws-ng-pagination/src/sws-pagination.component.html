<h2>pageSize {{pageSize}}</h2>
<h2>collectionSize {{collectionSize}}</h2>
<ngb-pagination [ngClass]="{'hide': !resultsLength || showAll}" [collectionSize]="collectionSize" [maxSize]="5" [pageSize]="pageSize" [page]="page" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)="changePageEvent.next($event)"></ngb-pagination>
