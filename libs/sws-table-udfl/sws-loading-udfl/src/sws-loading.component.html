<div *ngIf="notFound" class="algcenter">
    {{textNotFound}}
</div>
<div *ngIf="error" class="algcenter">
    {{textError}}
    <span (click)="loadData()" style="cursor: pointer; color:#FF8F3A"> Попробуйте еще раз</span>
</div>
<div style="position: relative; min-height: 200px; overflow: hidden;">
    <div class="round" *ngIf="loading">
    </div>
    <div *ngIf="!notFound && !error ">
        <ng-content></ng-content>
    </div>
</div>
