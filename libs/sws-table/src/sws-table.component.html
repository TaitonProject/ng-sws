<sws-loading [download]="obsLoadingData" [dataObservable]="obsLoadingData" [spinnerType]="spinnerType"  (dataOut)="dataOut($event)">
  <ng-content></ng-content>
</sws-loading>
<sws-pagination #paginator [ngClass]="{'hide': !resultsLength && showAll}" [collectionSize]="resultsLength" [pageSize]="pageSize" [step]="5" [navigated]="navigatePage"
  [paginText]="paginText" (changePage)="page.next($event)"></sws-pagination>
