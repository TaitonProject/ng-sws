<sws-loading [download]="obsLoadingData" [dataObservable]="obsLoadingData" [spinnerType]="spinnerType"  (dataOut)="dataOut($event)">
  <ng-content></ng-content>
</sws-loading>
<sws-pagination *ngIf="(page | async) && resultsLength" #paginator [ngClass]="{'hide': !resultsLength || showAll}" [collectionSize]="resultsLength" [pageSize]="pageSize" [page]="page | async" (changePageEvent)="page.next($event)"></sws-pagination>
