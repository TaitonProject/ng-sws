<nav class="pagination__wrap" aria-label="Page navigation">
  <div class="pagination__hint">Элементов на странице {{(page * pageSize - pageSize + 1) + ' - ' + ( page * pageSize > collectionSize ?
    collectionSize : page * pageSize )}} / {{collectionSize}}</div>
  <ul class="pagination pagination__list">
    <li *ngIf="page != 1"><a (click)="clickPage(1)"><span aria-hidden="true" title="в начало"><<</span></a></li>
    <li *ngIf="page == 1" [class.disabled]="true"><a><span aria-hidden="true" title="в начало"><<</span></a></li>

    <li *ngIf="page != 1"><a (click)="clickPage(page - 1)"><span aria-hidden="true" title="пред"><</span></a></li>
    <li *ngIf="page == 1" [class.disabled]="true"><a><span aria-hidden="true" title="пред"><</span></a></li>
    <!-- <li *ngIf="page == 1" [class.disabled]="true"><a><span aria-hidden="true">←</span></a></li> -->

    <li *ngFor="let item of pages" [class.active]="page == item"><a (click)="clickPage(item)"><span>{{item}}</span></a></li>

    <li *ngIf="page != pagesCount"><a (click)="clickPage(page + 1)"><span aria-hidden="true" title="след">></span></a></li>
    <!-- <li *ngIf="page == pagesCount" [class.disabled]="true"><a><span aria-hidden="true">→</span></a></li> -->
    <li *ngIf="page == pagesCount" [class.disabled]="true"><a><span aria-hidden="true" title="след">></span></a></li>

    <li *ngIf="page != pagesCount"><a (click)="clickPage(pagesCount)"><span aria-hidden="true" title="в конец">>></span></a></li>
    <li *ngIf="page == pagesCount" [class.disabled]="true"><a><span aria-hidden="true" title="в конец">>></span></a></li>
  </ul>
</nav>
