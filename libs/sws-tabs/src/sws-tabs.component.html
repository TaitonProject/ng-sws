<div class="sws_tabs">
  <ul class="tabs_nav">
    <li *ngFor="let tab of tabs; let index = index" [ngClass]="{'active': tab.active}" (click)="selectTab(tab); clickIndex.emit(index);">
      <a id="{{tab.id}}">{{tab.title}}</a>
    </li>
  </ul>
  <div class="tabs_content">
    <ng-content></ng-content>
  </div>
</div>
