<div class="cmn_row">
  <div *ngIf="leftTitle && colorLeftTitle == undefined" class="name">{{leftTitle}}</div>
  <div *ngIf="leftTitle && colorLeftTitle != undefined" class="name cons">
    <p class="label"
       [ngClass]="{'label--warning': colorLeftTitle == 'warning', 'label--success': colorLeftTitle == 'success', 'label--dangerr': colorLeftTitle == 'danger'}">
      {{leftTitle}}</p>
  </div>
  <div *ngIf="type != 'arrow'" class="show_btn" [ngClass]="{'act': isOpen}" (click)="toggleOpen()">{{heading}}</div>
  <div *ngIf="type == 'arrow'" class="text" (click)="toggleOpen()">
    <a class="accordion__head" [ngClass]="{'collapsed': !isOpen}"
    >{{heading}}</a>
    <span *ngIf="!isOpen" class="accordion__arrow__bottom"></span>
    <span *ngIf="isOpen" class="accordion__arrow__top"></span>
  </div>
</div>
<div [@acc]="showAccord" style="overflow: hidden">
  <ng-content [ngClass]="{'hidden': !show}"></ng-content>
</div>
