<div class="sws-form-field" [ngClass]="{'has-error': formControl?.invalid && formControl?.touched}">
<input #input [swsLabel]="label" 
              [id]="id"
              [value]="formControl.value" 
              [readonly]="readOnly" 
              [disabled]="formControl?.disable == true" class="sws-form-input">
<ng-content *ngIf="formControl?.touched"></ng-content>
</div>
