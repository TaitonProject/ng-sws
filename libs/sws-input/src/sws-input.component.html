<div class="sws-form-field" [ngClass]="{'has-error': formControl?.invalid && touched}">
<input #input [swsLabel]="label"
              (blur)="touched=true"
              [id]="id"
              [formControl]="formControl"   
              [readonly]="readOnly" 
              [attr.maxlength]="maxLength"
              [disabled]="formControl?.disable == true" class="sws-form-input"> 
<ng-content *ngIf="touched"></ng-content>
</div>
